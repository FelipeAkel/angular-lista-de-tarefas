<div class="container">
  <img
    src="assets/img/task-list-null.png"
    alt="Sua lista estÃ¡ vazia - imagem ilustrativa"
    loading="eager"
  />

  @if(addItemTarefa() == true){

    <button class="btn btn-primary" (click)="addItemTarefa.set(false)">Crie uma Lista de Tarefas</button>

  } @else {

    <div>
      <label class="input-label-text" for="inputValue">
        <input
          type="text"
          placeholder="Adicione um novo item"
          id="inputValue"
          autofocus
        >

        <button class="btn btn-primary-circle" title="Adicionar um novo item"></button>

      </label>
    </div>

  }

</div>
